"on":
  push:
    branches:
      - master
name: release
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GR2M_PAT_FOR_SEMANTIC_RELEASE }}
      - run: >-
          git push
          https://x-access-token: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@github.com/Elanco.git
          HEAD:refs/heads/v2.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
